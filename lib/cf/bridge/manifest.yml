applications:
- name: abacus-cf-bridge
  host: abacus-cf-bridge
  path: .cfpack/app.zip
  instances: 1
  memory: 6G
  disk_quota: 512M
  env:
    CONF: default
    #DEBUG: abacus-cf*
    #DEBUG: abacus-breaker
    COLLECTOR: abacus-usage-collector
    #COUCHDB: http://username:password@ip:port
    EUREKA: abacus-eureka-stub
    UAA: https://uaa.cloud.gov
    API: https://api.cloud.gov
    NODE_MODULES_CACHE: false
