applications:
- name: abacus-usage-meter
  host: abacus-usage-meter
  path: .cfpack/app.zip
  instances: 1
  memory: 1G
  disk_quota: 512M
  env:
    CONF: default
    #DEBUG: e-abacus-*
    #DEBUG: none
    #DEBUG: abacus-breaker
    ACCUMULATOR: abacus-usage-accumulator
    PROVISIONING: abacus-provisioning-stub
    #COUCHDB: http://username:password@ip:port
    EUREKA: abacus-eureka-stub
    NODE_MODULES_CACHE: false
    SECURED: false
