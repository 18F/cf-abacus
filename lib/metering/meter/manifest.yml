applications:
- name: abacus-usage-meter
  host: abacus-usage-meter
  path: .cfpack/app.zip
  instances: 1
  memory: 1G
  disk_quota: 512M
  env:
    CONF: default
    #DEBUG: e-abacus-*
    ACCUMULATOR: abacus-usage-accumulator
    PROVISIONING: abacus-provisioning-plugin
    #DB: removed
    DBCLIENT: abacus-couchclient
    EUREKA: abacus-eureka-plugin
    NODE_MODULES_CACHE: false
    SECURED: false
    # AUTH_SERVER:
    # CLIENT_ID:
    # CLIENT_SECRET:
    # JWTKEY:
    # JWTALGO:
